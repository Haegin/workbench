# useful links
# http://rubydoc.info/github/dominikh/tmux-ruby/master/Tmux/Window
# https://github.com/New-Bamboo/Hermes/blob/master/hermes/tmux.conf

# change copy-mode binding
unbind [
bind Escape copy-mode

# window UTF-8 and colors
set -g default-terminal "xterm-256color"
setw -g utf8 on
set -g status-utf8 on

# commands
bind v command-prompt -p "vi: " "split-window 'exec vi %%'"  # vi in split

# kill pane
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# Ctrl-prefix-o to highlight and open URLs
# https://github.com/dequis/tmux-url-select
bind o run tmux-url-select.pl

# redisplay pane
unbind r
bind r refresh-client -S

# reload this config
unbind R
bind R source-file ~/.tmux.conf

# resize panes up/down/left/right
bind + resize-pane -D 15
bind - resize-pane -U 15
bind < resize-pane -L 15
bind > resize-pane -R 15

# movement (like vim)
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# swap a window with another
bind-key s command-prompt -p "send window to:" "swap-window -t '%%'"

# cycle panes
unbind ^B
bind ^B select-pane -t :.+

# smart pane switching with awareness of vim splits
# install guide: http://tinyurl.com/kfbcqby
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# create pane splits with |=
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind = split-window -v -c "#{pane_current_path}"

# main vertical sizes
set-window-option -g main-pane-width 150

# allow pbcopy/paste to work on OSX, change this to zsh if you switch
# brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l bash"

# source the tmux theme
source ~/tmux/theme.tmux

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST
