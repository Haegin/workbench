project_name: HouseTrip
project_root: /u/apps/housetrip
pre_window: rbenv shell 1.9.3-p545
windows:
  - housetrip:
      layout: main-vertical
      panes:
        - vi .
        - sleep 10; open http://housetrip.com.dev
        - script/console
  - monitoring:
      layout: main-vertical
      panes:
        - tail -f log/development.log
        - be rake jobs:work
        - bundle
  - db: script/dbconsole
