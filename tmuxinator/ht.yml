project_name: HouseTrip
project_root: /u/apps/housetrip
tabs:
  - housetrip:
      layout: main-vertical
      panes:
        - rbenv shell ree-1.8.7-2011.03 && vi .
        - rbenv shell ree-1.8.7-2011.03 && ss
        - rbenv shell ree-1.8.7-2011.03 && sc
