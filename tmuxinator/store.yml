project_name: Store
project_root: /u/apps/pmfaqtory-store
pre_window: rbenv shell 1.9.3-p385
windows:
  - store:
      layout: main-vertical
      panes:
        - vi .
        - sleep 10; open http://pmfaqtory-store.dev
        - be rails c
  - db: be rails dbconsole
  - logs:
      layout: main-vertical
      panes:
        - tail -f log/development.log | egrep "Parameters|Completed"
        - git st
  - grantham: ssh grantham
