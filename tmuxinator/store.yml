project_name: Store
project_root: /u/apps/pmfaqtory-store
rbenv: 2.1.1
tabs:
  - store:
      layout: main-vertical
      panes:
        - vi .
        - sudo nginx && open http://pmfaqtory-store.dev
        - be rails c
  - db: be rails dbconsole
  - logs:
      layout: main-vertical
      panes:
        - tail -f log/development.log | egrep "Parameters|Completed"
        - git st
        - be guard
