# ~/.tmuxinator/faqtory.yml

project_name: pmFAQtory store
project_root: /u/apps/pmfaqtory-store
rbenv: 1.9.3-p0
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vi .
        - rails c
        - git st
  - database: psql pmfaqtory-store-development
  - server:
      layout: main-vertical
      panes:
        - tail -f log/development.log | egrep "Parameters|Completed"
        - rails s
