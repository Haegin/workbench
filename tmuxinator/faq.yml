project_name: Faqtory
project_root: /u/apps/faqtory
pre_window: rbenv shell 2.1.1
windows:
  - faqtory:
      layout: main-vertical
      panes:
        - vi .
        - sleep 10; open http://faqtoryapp.dev
        - be rails c
  - db: be rails dbconsole
  - logs:
      layout: main-vertical
      panes:
        - tail -f log/development.log | egrep "Parameters|Completed"
        - git st
